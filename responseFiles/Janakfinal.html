    function numeralsOnly(evt) {
        // alert("hellloo");
        evt = (evt) ? evt : event;
        var charCode = (evt.charCode) ? evt.charCode : ((evt.keyCode) ? evt.keyCode :
            ((evt.which) ? evt.which : 0));
        var test = navigator.appName;
        if (test == "Netscape") {
            if (evt.keyCode == 37 || evt.keyCode == 39 || charCode == 9 || charCode == 8 || evt.keyCode == 36 || evt.keyCode == 35 || evt.keyCode == 46 || evt.keyCode == 63273 || evt.keyCode == 63272 || evt.keyCode == 63234 || evt.keyCode == 63235 || evt.keyCode == 63232 || evt.keyCode == 63233 || evt.keyCode == 63289 || evt.keyCode == 63275) {
                return true;
            }
        }
        if (navigator.appVersion.indexOf("Safari") >= 0) {

            if (evt.keyCode == 63275 || evt.keyCode == 63273 || evt.keyCode == 63272 || evt.keyCode == 63234 || evt.keyCode == 63235 || evt.keyCode == 63232 || evt.keyCode == 63233 || evt.keyCode == 13 || evt.keyCode == 8 || evt.keyCode == 63289)
            {
                return true;
            }
        }
        if (charCode == 63273 || charCode == 63272 || charCode == 63277 || charCode == 63275 || charCode == 3 || (charCode > 63231 && charCode < 63236) || charCode == 13 || charCode == 8 || charCode == 9 || (charCode > 47 && charCode < 58)) {
            return true;
        } else {
            return false;
        }
        return false;
    }

function getAge()
    {


        var dob = document.getElementsByName('dob')[0].value;
        var dobValue = new Date(dob);

        if (dobValue != '') {
            var curDate = new Date();

            if (curDate.getFullYear() > dobValue.getFullYear()) {

                //document.getElementsByName('age')[0].value = curDate.getFullYear() - dobValue.getFullYear();
                var ageVal=curDate.getFullYear()-dobValue.getFullYear();
                var m=curDate.getMonth()-dobValue.getMonth();
                if(m<0 || (m===0 && curDate.getDate() < dobValue.getDate())){
                    ageVal--;
                }
                document.getElementsByName('age')[0].value =ageVal;
            } else {
                document.getElementsByName('age')[0].value = 0;
            }

        } else {

            document.getElementsByName('age')[0].value = 0;
        }


    }


    function allowAlphabet(fieldid) {
        //        alert("hii");
        //        var filedValue=document.getElementsByName(fieldid);
        var a = document.getElementById(fieldid).value.match(/^[a-zA-Z]+$/);
        //        alert(a);
        if (a == null) {
            document.getElementById(fieldid).value = "";
            document.getElementById(fieldid).focus();
            alert("Only alphabets are allowed");
        }


    }
    function onlyAlphabets(e, t) {
        try {
            if (window.event) {
                var charCode = window.event.keyCode;
            }
            else if (e) {
                var charCode = e.which;
            }
            else {
                return true;
            }
            if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123) || (e.keyCode == 8) || (e.keyCode == 9) || (charCode == 32) || (charCode == 46)) {
                return true;
            }
            else {
                return false;
            }
        }
        catch (err) {
            alert(err.Description);
        }
    }

    function citizenshipNoValidation(event) {
        if (event.charCode == 0) {
            return true;
        }
        var regex = new RegExp("^[a-zA-Z0-9\-\s\(\s\)/]+$");
        var key = String.fromCharCode(event.charCode ? event.which : event.charCode);
        if (!regex.test(key)) {
            event.preventDefault();

            return false;
        }
    }
