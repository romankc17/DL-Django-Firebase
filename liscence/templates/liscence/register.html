{% extends 'liscence/base.html' %}
{%block title%}Account-register{%endblock%}
{% load crispy_forms_tags %}

{% block content %}


<div class='content-section'>
  <form method='POST'>
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create User</legend>
      {{form|crispy}}
    </fieldset>
    <div class='form-group'>
      <button class='btm btn-outline-info' type="submit">Create</button>
    </div>
  </form>



{% endblock %}
