{%extends 'liscence/base.html' %}

{%block title%} create-user {%endblock%}

{%block head%}
	<style>
		.card{
			background-color:#417690;
		}

		.divider-text {
			position: relative;
			text-align: center;
			margin-top: 15px;
			margin-bottom: 15px;
		}
		.divider-text span {
			padding: 7px;
			font-size: 12px;
			position: relative;
			z-index: 2;
		}
		.divider-text:after {
			content: "";
			position: absolute;
			width: 100%;
			border-bottom: 1px solid #ddd;
			top: 55%;
			left: 0;
			z-index: 1;
		}

		.form-group{
		display:flex;
		}
	</style>
{%endblock%}
{%block content%}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container" >
<br>
<hr>

<div class="card">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<hr>
	<br>
	<form method="POST">
		{%csrf_token%}
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
			<input required name="username" class="form-control" placeholder="Username" type="text">
		</div> <!-- form-group// -->

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 </div>
			<input required name="fullName" class="form-control" placeholder="Full name" type="text">
		</div> <!-- form-group// -->
		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input required name="email" class="form-control" placeholder="Email address" type="email">
		</div> <!-- form-group// -->

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
			</div>
			<select class="custom-select" style="max-width: 80px;height:34px">
				<option selected="">+977</option>
			</select>
			<input  name="phoneNumber" class="form-control" placeholder="Phone number" type="text">
		</div> <!-- form-group// -->

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input required name="password" class="form-control" placeholder="Create password" type="password">
		</div> <!-- form-group// -->


		<div class="form-group input-group">
			<div>
				<input name="checkStaff" style="width:50px;" type="checkbox" class="input-group-text" id="staffCheck">
			</div>
			<label class="form-check-label" for="staffCheck" style="color:white">
				<b>Staff?</b>
			</label>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
		</div> <!-- form-group// -->

	</form>
</article>
</div> <!-- card.// -->

</div>
<!--container end.//-->

<br><br>
{%endblock%}
