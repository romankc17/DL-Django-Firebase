{% extends 'liscence/base.html' %}
{%block title%}DELETE - {{object.fullname}} {%endblock%}

{% block content %}


<div class='content-section'>
  <form method='POST'>
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Remove Client</legend>
      <h2>Are you sure you want to remove client?" {{object.firstname}} {{object.middlename}} {{object.lastname}}</h2>
    </fieldset>
    <div class='form-group'>
   <button class='btm btn-outline-danger' type="submit">Yes,Remove</button>
   <a  class='btm btn-outline-secondary' href="{% url 'client_detail' object.id %}" >Cancel</a>
    </div>
  </form>    

  

{% endblock %}
